<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    </head>

<body>
    <section class="container-fluid text-center position-fixed">
        <div class="container ready">
            <h2>Ready to take a free trial?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa blanditiis quia voluptate provident vitae
                <br> repellendus dignissimos, exercitationem ipsam molestiae expedita.</p>
        </div>
        <div class="container signup">
            <h5>Sign up for a free account</h5>
            <div class="container name">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="container mail">
                <input type="text" placeholder="Email Address">
            </div>
            <div class="container password">
                <input type="text" placeholder="Create Password">
            </div>
            <div class="container button">
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
